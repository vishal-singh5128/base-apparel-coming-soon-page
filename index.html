<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
      font-size: 24px; 
      text-align: center; }
    .attribution a {
      font-size: 24px;
      color: hsl(228, 45%, 44%); 
      text-decoration: none;  
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    
      <div class="content">
        
        <div class="logo">
          <img src="images/logo.svg" class="img-logo" alt="" srcset="">
        </div>
        <img src="images/hero-mobile.jpg" id="image-hero-mobile" alt="">
      
        <h2>W E ' R E </h2>
        <h3>C O M I N G </h3>
        <h3> S O O N</h3>

        <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <input type="text" class="input-text" placeholder="Email Address"/>
        
        <span></span>
        <div class="arrow">
        <img src="images/icon-error.svg" class="icon-error" alt="">
        <img src="images/icon-arrow.svg" class="icon-arrow " alt="">
        </div>
        
      </div>
      <div class="image">
        <img src="images/hero-desktop.jpg" id="image-hero-desk" alt="" srcset="">
        </div>
    
  </div>
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vishal Singh</a>.
    </p>
  </footer>


  
<script src="index.js"></script>
</body>
</html>
